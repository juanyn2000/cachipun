<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra Papel o tijeras</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div>
      <h1 class="title">¡Juguemos Cachipún!</h1>
      <div class="contenedor">
        <button id="piedra" onclick="elegir(0)">
          <img src="./assets/img/hand-fist-solid.svg" alt="" />
        </button>
        <button id="papel" onclick="elegir(1)">
          <img src="./assets/img/hand-solid.svg" alt="" />
        </button>
        <button id="tijeras" onclick="elegir(2)">
          <img src="./assets/img/hand-peace-solid.svg" alt="" />
        </button>
      </div>
    </div>
    <div class="elecciones">
      <h4 id="elegido"></h4>
      <div class="coontrolFinJuego">
        <h4 id="juegoTerminado"></h4>
        <h4 id="resultado"></h4>
      </div>
      <h4 id="eleCPU"></h4>
    </div>
    <div>
      <button class="button" id="btnIniciar" onclick="iniciarJuego()">
        INICIAR JUEGO
      </button>
    </div>
    <h1>Marcador</h1>
    <div class="marcador">
      <h3>Jugador: <span id="puntajeJugador"></span></h3>
      <h3>CPU: <span id="puntajeCPU"></span></h3>
      <h3>Empates: <span id="puntajeEmpates"></span></h3>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habilitar Div con Botón</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-ZY37+InW28C/ed+f44pYW8rfJ1pt5ZGaf2R0Aj7d/pKa8cKjL79lqHHlPi7V5ot8eBcu1TPM8lwhs3pUk4AYrA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #contenido {
        pointer-events: none; /* Deshabilita la interactividad */
        opacity: 0; /* Hace que el div se vea deshabilitado */
      }
      #contenido.habilitado {
        pointer-events: auto; /* Habilita la interactividad */
        opacity: 1; /* Devuelve la opacidad al 100% */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <button id="habilitarBtn" class="btn btn-primary">
        Habilitar Contenido
      </button>

      <div id="contenido" class="mt-3 p-3 border rounded">
        Este contenido está deshabilitado hasta que presiones el botón.
      </div>
    </div>

    <script>
      document
        .getElementById("habilitarBtn")
        .addEventListener("click", function () {
          document.getElementById("contenido").classList.add("habilitado");
        });
    </script>
  </body>
</html>
